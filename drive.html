<!DOCTYPE html>
<html lang="en">
<head>
  <title>Folder Infinitum - Webapp</title>
  <script async src="/scripts/startup.js">
  </script>
  <style>
    body {
background: black;
color:cyan;
}
footer:has(> div[role="contentinfo"] > p > label > input) {
top: 100%;
position: absolute;
z-index:9;
}
footer:has(> div[role="contentinfo"] > p > label > input:checked) {
top:125%;
}
#navButton:checked + (nav, div[role="navigator"]) {
content:show;
position:absolute;
z-index: 9;
}
label > .underline {
text-decoration:underline;
}
 nav > div > a {
display: block;
}
@media (scripting: enabled) + body > div:hidden {
content:show;
      }
    
  </style>
</head>
<body>
  <main>
    <div role="main">
      <label for="files">
        <input id="files" multiple type="file">
      </label>
      <br>
      <label for="deleteCheckbox">
        <input type="checkbox" id="deleteCheckbox">Delete files?
      </label>
      <h4 id="fileHolder"></h4>
    </div>
  </main>
</body>
</html>
